<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <!-- (algumacoisa) Event binding (um tipo de output): dá uma função de retorno para uma ação -->
    <h2 class="formulario__titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input
        class="form-field__input"
        id="valor"
        type="number"
        name="valor"
        [(ngModel)]="valor"
      />
      <!-- algumacoisa Parameter: atribui uma string ao parâmetro -->
      <!-- [algumacoisa] Property binding: unidirecional, alterações no objeto refletem o DOM -->
      <!-- [(algumacoisa)] Two-way property binding: bidirecional, alterações no objeto refletem no DOM e alterações no DOM refletem no objeto -->
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input
        class="form-field__input"
        id="destino"
        type="text"
        name="destino"
        [(ngModel)]="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
